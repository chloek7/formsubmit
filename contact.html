                <!-- contact form: phone number -->
                <div class="col-md-4">
                    <label for="phN" class="form-label">Phone Number</label>
                    <input type="text" name="phN" class="form-control" id="phN" placeholder = "+1 (777) 777-7777">
                </div>

                <!-- contact form: message -->
                <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <input type="text" name="msg" class="form-control" id="message" rows="3" required>
                </div>
